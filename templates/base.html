<!doctype html>
<html lang="pt-br" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CISP • Consulta de Crédito</title>
  <!-- Bootstrap (CDN). Se seu ambiente for offline, baixe e sirva local em /static -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/styles.css" rel="stylesheet">
</head>
<body class="bg-body-tertiary">
  <nav class="navbar pbi-navbar sticky-top">
    <div class="container-fluid">
      <div class="d-flex align-items-center gap-3">
        <div class="pbi-logo">ANIMATIVA</div>
        <a class="navbar-brand pbi-title" href="/">ANÁLISE DE CRÉDITO</a>
      </div>
      <div class="ms-auto d-flex align-items-center gap-3">
        <span class="badge text-bg-secondary" id="healthBadge">API</span>
        <button class="btn btn-sm btn-outline-light" id="themeBtn" type="button" title="Alternar tema">
          Tema
        </button>
      </div>
    </div>
  </nav>

  <main class="container-fluid pt-4 px-0">
    {% block content %}{% endblock %}
  </main>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="appToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">CISP</strong>
        <small id="toastTime">agora</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="toastBody"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/app.js"></script>
</body>
</html>
