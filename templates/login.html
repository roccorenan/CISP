<!doctype html>
<html lang="pt-br" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CISP • Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/styles.css" rel="stylesheet">
  <style>
    body { display: flex; flex-direction: column; min-height: 100vh; }
    .login-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      width: 100%;
      max-width: 380px;
    }
  </style>
</head>
<body class="bg-body-tertiary">
  <nav class="navbar pbi-navbar sticky-top">
    <div class="container-fluid">
      <div class="d-flex align-items-center gap-3">
        <div class="pbi-logo">ANIMATIVA</div>
        <span class="navbar-brand pbi-title">ANÁLISE DE CRÉDITO</span>
      </div>
    </div>
  </nav>

  <div class="login-wrapper">
    <div class="login-card">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h5 class="card-title mb-4 text-center">Acesso ao Sistema</h5>

          {% if erro %}
          <div class="alert alert-danger py-2" role="alert">{{ erro }}</div>
          {% endif %}

          <form method="POST">
            <div class="mb-3">
              <label for="usuario" class="form-label">Usuário</label>
              <input
                type="text"
                class="form-control"
                id="usuario"
                name="usuario"
                autocomplete="username"
                autofocus
                required
              >
            </div>
            <div class="mb-4">
              <label for="senha" class="form-label">Senha</label>
              <input
                type="password"
                class="form-control"
                id="senha"
                name="senha"
                autocomplete="current-password"
                required
              >
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
